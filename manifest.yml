# All units installed relative to the root.
root: "~/"

config_files:
  - src: brangelina.vim
    dst: .brangelina.vim

  - src: brangelina.vim
    dst: .vimrc

  - src: config.fish
    dst: .config/fish/config.fish

  - src: fish/fish_user_key_bindings.fish
    dst: .config/fish/functions/fish_user_key_bindings.fish

  - src: editorconfig
    dst: .editorconfig

  - src: gitconfig
    dst: .gitconfig

  - src: gitignore
    dst: .gitignore
