set -g status-style fg=colour238,bg=colour233

set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 0
set -g status-left ""

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 30
set -g status-right "#[fg=colour235,bg=default]#[fg=colour240,bg=colour235] %H:%M #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #{battery_percentage} "


# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=colour245,bg=default]#[fg=colour232,bg=colour245] #I:#W #[fg=colour245,bg=default]"
set -g window-status-current-style bg=colour245,fg=colour232
set -g window-status-activity-style bg=default,fg=colour240
set -g window-status-separator ""
set -g status-justify left

# Panes
set -g pane-border-style bg=default,fg=colour235
set -g pane-active-border-style bg=default,fg=colour240
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour240
set -g clock-mode-style 24

# Message
set -g message-style bg=colour245,fg=colour232
set -g message-command-style bg=colour233,fg=colour250

# Mode
set -g mode-style bg=default,fg=colour232
set status-bg default
