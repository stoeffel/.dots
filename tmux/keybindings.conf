bind c new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind Enter resize-pane -Z
bind t run-shell "tmux switch-client -t :tmux-tui || tmux new-window -k -n tmux-tui -c '#{pane_current_path}' 'tmux-tui'"
bind g run-shell "tmux switch-client -t :lazygit || tmux new-window -k -n lazygit -c '#{pane_current_path}' 'lazygit'"
bind -n C-j run-shell "tmux switch-client -t :gotop || tmux new-window -k -n gotop -c '#{pane_current_path}' 'gotop'"
bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.

bind -T root M-t  \
  set prefix None \;\
  set key-table off \;\
  set window-status-current-style "bg=purple" \;\
  set pane-border-style "bg=default,fg=purple" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off M-t \
  set -u prefix \;\
  set -u key-table \;\
  set -u window-status-current-style \;\
  set -u pane-border-style \;\
  refresh-client -S
  
